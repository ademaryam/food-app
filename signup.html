<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Here</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div class="card-head">
            <h3 class="header">Sign Up</h3>
        </div>
        <div class="card-body">
            <form id="frmLogin">
                <div class="form-group">
                    <div >
                        <label for="name">Name:</label>
                        <input type="text" id="name" placeholder="Enter your name" >
                    </div>
                    <br>
                    <div>
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" placeholder="Enter your email" >
                    </div>
                    <br>
                    <div>
                        <label for="username">Username:</label>
                        <input type="username" id="username"  placeholder="Enter your username">
                    </div>
                    <br>
                    <div >
                        <label for="password">Password:</label>
                        <input type="password" id="password" placeholder="Enter your password">
                    </div>
                    <br>
                    <div >
                        <label for="password"> Confirm Password:</label>
                        <input type="password" id="password1" placeholder="Enter your password">
                    </div>
                    <br>
                    <button class="btn" onclick="addPerson(event)">Submit</button>
                <div>
            </form>
                     
            <div class="footer">
    
                <span>  Already have an account?</span>
                <span><a href="login.html">Login Here</span></a>
            </div>         
         </div>         
    </div>
    <script src="app!.js"></script> 
</body>
</html>
