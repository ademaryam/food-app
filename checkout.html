<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
	<title>Checkout Form</title>
<link rel="stylesheet" href="chckout.css">
</head>

<body >
	<div class = 'div'>
		<header>
			  <h1>Check out</h1>
		</header>
			<div>
				<h4>
					Billing Address
				</h4>
				<form>
					<div class="flex">
						<div>
							<div>
								<label for="firstname">First Name</label>
								<input type="text"  id="firstname" placeholder="Charity">
								<div>
									Valid first name is required.
								</div>
							</div>
		
							<div>
								<label for="lastname">Last Name</label>
								<input type="text" id="lastname" placeholder="Audu">
								<div>
									Valid last name is required.
								</div>
							</div>
						</div>
		
						<div>
							<label for="username">Username</label>
								<div>
									
									<input type="text" id="username" placeholder="Username" required>
									<div>
										Your username is required.
									</div>
								</div>
						</div>
		
						<div>
								<label for="email">Email</label>
								<input type="email" id="email" placeholder="you@example.com" required>
						</div>
					</div>
					<div class="flex">
						<div>
							<label for="adress">Address</label>
							<input type="text"  id="adress" placeholder="Parkview, Ikoyi" required>
							<div >
								Please enter your shipping address.
							</div>
						</div>
		
						<div>
							<label for="address2">Address 2
								<span>(Optional)</span>
							</label>
							<input type="text" id="adress2" placeholder="Flat No">
						</div>
		
						<div>
							<div >
								<label for="country">Country</label>
								<select id="country">
									<option value>Choose...</option>
									<option>Nigeria</option>
								</select>
								<div >
									Please select a valid country.
								</div>
							</div>
		
							<div>
								<label for="city">City</label>
								<select type="text" id="city">
									<option value>Choose...</option>
									<option>Lagos</option>
								</select>
								<div>
									Please provide a valid city.
								</div>
							</div>
								
							<div>
								<label for="postcode">Postcode</label>
								<select type="text" id="postcode">
									<option value>Choose...</option>
									<option>100242</option>
								</select>
								<div>
									Postcode required.
								</div>
							</div>
						</div>
					</div>
	
					<hr>
					<div class="flex">
						<div>
						<input type="checkbox"  id="same-adress">
							Save this information for next time
						<label for="same-adress"></label>					
						</div>
					<hr>
					<h4 >Payment</h4>
					<div >
						<input type="radio" id="delivert" name="payment-method" checked required>
						<label for="credit" >Payment on Delivery</label>
					</div>
					</div>
						<hr>
						<div>
							<button onclick="updateCartTotal()"> Get Purchase</button>
						</div>
						<button type="submit">Submit the Information</button>
				</form>
			</div>
	</div>
</body>
</html>
